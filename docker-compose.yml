version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  api:
    build: ./api
    environment:
      - VIRTUAL_HOST=api.${SITE_URL}
      - FLASK_ENV
      - FLASK_RUN_HOST
      - FLASK_RUN_PORT
      - FLASK_APP=run.py
  frontend:
    environment:
      - VIRTUAL_HOST=${SITE_URL}
      - REACT_PORT
      # - REACT_APP_API="api.${SITE_URL}"
    build: ./frontend